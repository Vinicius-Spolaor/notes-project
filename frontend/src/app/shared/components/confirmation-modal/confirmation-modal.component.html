<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('cancel')"
  ></button>
</div>
<div class="modal-body">
  <p>{{ message }} "{{ itemName }}"?</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="modal.dismiss('cancel')"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn"
    [ngClass]="{
      'btn-danger': confirmButtonText === 'Delete',
      'btn-success': confirmButtonText !== 'Delete'
    }"
    (click)="modal.close('confirm')"
  >
    {{ confirmButtonText }}
  </button>
</div>
