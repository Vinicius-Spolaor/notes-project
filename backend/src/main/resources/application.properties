server.port=${PORT:8080}

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/ensolvers_db}
spring.datasource.username=${DATABASE_USERNAME:ensolvers_user}
spring.datasource.password=${DATABASE_PASSWORD:ensolvers_password}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql=true

jwt.expiration=86400000

logging.level.root=WARN
logging.level.com.ensolvers.challenge=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.springframework.web=OFF
logging.level.io.jsonwebtoken=ERROR
logging.level.org.springframework.boot.autoconfigure=OFF
logging.pattern.console=%d{HH:mm:ss} - [%level] %msg%n