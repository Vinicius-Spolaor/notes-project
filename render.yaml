services:
  - type: web
    name: ensolvers-backend
    env: docker
    dockerfilePath: backend/docker/Dockerfile
    envVars:
      - key: DATASOURCE_URL
        fromDatabase: ensolvers-db
        property: connectionString
      - key: DATASOURCE_USERNAME
        fromDatabase: ensolvers-db
        property: user
      - key: DATASOURCE_PASSWORD
        fromDatabase: ensolvers-db
        property: password
      - key: JPA_HIBERNATE_DDL_AUTO
        value: update

  - type: web
    name: ensolvers-frontend
    repo: https://github.com/Vinicius-Spolaor/notes-project
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    startCommand: serve -s frontend/dist/ensolvers-frontend
    env: node
    staticPublishPath: frontend/dist/ensolvers-frontend
    buildFilter:
      paths:
        - frontend/**

databases:
  - name: ensolvers-db
    databaseName: ensolvers_db
    user: ensolvers_user
